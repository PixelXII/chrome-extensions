<head>
  <title>stopwatch</title>
</head>

<body>
  <br> <br>
  <div id="timer" align="center">0h 0m 0s</div>
  
  <script>
    var start = Date.now(), display, timer = document.getElementById('timer'), endres;
    var h = 0, m = 0, s = 0;
    function begin() {
      start = Date.now()
      display = setInterval(() => {
        var millis = Date.now() - start;
        seconds = Math.floor(millis/1000)
        s = seconds
        console.log(m+":"+s)
        timer.innerHTML = h + 'h ' + m + 'm ' + s + 's'
        if(s > 60) {
          m++
          s = s-60
          console.log(s)
        } else if(m > 60) {
          h++
          m = m-60
        }
      }, 1000)
    }
    function pause() {
      end()
    }
    function resume() {
      display = setInterval(() => {
        var millis = Date.now() - start;
        endres = Math.floor(millis/1000)
        timer.innerHTML = endres + 's';
      })
    }
    function end() {
      clearInterval(display)
    }
  </script>
  <style>
    @font-face {
      font-family:"gotham";
      src: url("./gli.ttf");
    }
    body {
      user-select:none;
      color:#03a9f4;
      background-color:black;
      font-family:'gotham';
    }
    #timer {
      font-size:48px;
    }
  </style>
</body>
