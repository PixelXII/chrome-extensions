<head>
  <title>stopwatch</title>
</head>

<body>
  <br> <br>
  <div id="timer" align="center">0s</div>
  
  <script>
    var start = Date.now(), display, timer = document.getElementById('timer'), endres;
    var h = 0, m = 0, s = 0;
    function begin() {
      start = Date.now()
      display = setInterval(() => {
        var millis = Date.now() - start;
        endres = Math.floor(millis/1000)
        m = (isNaN(m)) ? '' : 0;
        timer.innerHTML = m + 'm ' + endres + 's'
        if(endres % 60 === 0) {
          m++
          endres = 0;
        } else if(m % 60 === 0) {
          h++
          endres = 0;
        }
      })
    }
    function pause() {
      end()
    }
    function resume() {
      display = setInterval(() => {
        var millis = Date.now() - start;
        endres = Math.floor(millis/1000)
        timer.innerHTML = endres + 's';
      })
    }
    function end() {
      clearInterval(display)
    }
  </script>
  <style>
    @font-face {
      font-family:"gotham";
      src: url("./gli.ttf");
    }
    body {
      color:#03a9f4;
      background-color:black;
      font-family:'gotham';
    }
    #timer {
      font-size:48px;
    }
  </style>
</body>
